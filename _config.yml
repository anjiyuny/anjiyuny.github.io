# Site settings
future: true
title: Anjuyuny
description: 'Anjuyuny-BLOG'
url: 'https://anjiyuny.github.io/'
baseurl: ''
published: true
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Anjuyuny'
  email: jiyoonan98@gmail.com
  twitter_username: 
  facebook_username: 
  github_username: anjuyuny  


defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', 'verdor/']
